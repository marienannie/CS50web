{% extends "encyclopedia/layout.html" %}

{% block title %}Edit {{title_input}}{% endblock %}

{% block body %}
<h1>Edit Page</h1>
    <hr>

<form method="post" class="edit-form">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title" value="{{title_input|default:''}}">
    <button type="submit" name="action" value="delete" class="delete-button">Delete</button>
    <button type="submit" name="action" value="save">Publish</button>
    <textarea name="content" id="content" placeholder="Write the entry content here using markdown language">{{content_input|default:''}}</textarea>
</form>

{% endblock %}
