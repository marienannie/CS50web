
{% extends "encyclopedia/layout.html" %}

{%block title%} {{title}} {% endblock %}

{% block body%}
    <h1> {{ title }} </h1>
    <hr>
    <div class="content-container">{{content|safe}}</div>
    <form action="{% url 'edit' title=title%}" method="get">
        <button class="edit-button">Edit</button>
    </form>
{% endblock %}
