<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google search</title>
        <link rel="stylesheet" href="adv_style.css">
    </head>
    <body>
        <header>
            <nav>
                <div id="logo-container">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                </div>
                <a href="index.html">Search</a>
            </nav>
        </header>
        <div id="main-container">
            <h1>Advanced Search</h1>
            <hr>
            <div id="form-container">
                <form action="https://www.google.com/search">
                    <span>Find pages with...</span>
                    <span id="note-title">To do this in the seach box.</span>

                    <label for="words">all these words: </label>
                    <input type="text" id="all" name="as_q" class="input">
                    <label for="words" class="note">Type the important words: <span>tri-color rat terrier</span></label>

                    <label>this exact word or phrase: </label>
                    <input type="text" name="as_epq" id="exact" class="input">
                    <label for="" class="note">Put exact words in quotes <span>"rat terrier"</span></label>

                    <label>any of these words: </label>
                     <input type="text" id="any" name="as_oq" class="input">
                    <label for="" class="note">Type <span>OR</span> between all the words you want <span>miniature OR standard</span></label>

                    <label for="">none of these words: </label>
                    <input type="text" id="none" name="as_eq" class="input">
                    <label for="" class="note">Put a minus sign just before words that you don't want: <span>-rodent -"Jack Russel"</span></label>

                    <button type="submit">Advanced Search</button>
                    <hr>
                </form>
            </div>
        </div>
    </body>
</html>
